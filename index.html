<div class="container">

FileUploadK.jsは「&lt; input type='file' / &gt;」を拡張するライブラリ。<br>
以下の特徴がある。<br>
<ul>
	<li>DnD（ドラッグ&amp;ドロップに対応。</li>
	<li>アップロード区分のドレスアップ。</li>
	<li>エンティティなどのデータも一緒に送信。</li>
	<li>複数のファイルをアップロードできる。</li>
	<li>複数のファイルアップロード要素に対応。</li>
	<li>進捗バーの表示</li>
</ul>
